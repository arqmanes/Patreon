tes:\n\nLa penicilina: En 1928, el médico escocés Alexander Fleming descubrió accidentalmente la penicilina después de que un hongo contaminó su cultivo de bacterias. La penicilina se convirtió en el primer antibiótico y revolucionó la medicina.\nEl efecto Hall: En 1879, el físico estadounidense Edward Hall descubrió accidentalmente el efecto Hall mientras investigaba la conductividad eléctrica en materiales. Este descubrimiento es ahora una parte fundamental de la electrónica moderna.\nLa estructura del ADN: En 1953, los científicos británicos James Watson y Francis Crick descubrieron accidentalmente la estructura del ADN mientras investigaban la biología molecular. Este descubrimiento revolucionó la biología y llevó a una mejor comprensión de la genética y la herencia.\nEn el caso de VERAS, EVOLVE Labs buscaba una manera de generar renders arquitectónicos más rápidos y eficientes, pero no se dieron cuenta de que su inteligencia artificial también podía interpretar una imagen 2D y generar renders de muy buena calidad.  Este descubrimiento es un ejemplo claro de serendipia en la arquitectura y puede revolucionar el proceso de diseño arquitectónico.",

        "TITULO": "​iA y CREATIVIDAD | Podcast | Adrián Manavella | Rompecabezas inteligencia artificial arquitectura",
        "CONTENIDO": "Exploramos el fascinante mundo de la inteligencia artificial y su impacto en la creatividad. 🤖✨ Nuestro invitado nos lleva en un viaje desde las primeras memorias de la IA en la ciencia ficción hasta cómo hoy en día artistas y diseñadores están utilizando estas herramientas revolucionarias. Hablamos de la evolución tecnológica y cómo esta está transformando nuestras formas de trabajar y crear. 🧩\n\nSumergite en una charla llena de insights y reflexiones profundas. Descubrí cómo la IA puede convertirse en tu socio perfecto en la creatividad y cómo manejar este potente aliado. 📚💡 Con anécdotas y ejemplos, vas a entender cómo la inteligencia artificial está no solo cambiando el juego, sino redefiniendo las reglas. 🔄\n\n¡Dale play y enterate cómo podés aprovechar esta tecnología para potenciar tus proyectos creativos! 🎨🚀 ¡No te lo pierdas!\n\n00:00:00 Introducción\n00:00:21 Presentación del Invitado\n00:01:00 Inteligencia Artificial y Creatividad\n00:02:07 Recursos y Sorpresas\n00:03:06 Significado de \"Rompecabezas\"\n00:03:49 Aclaración sobre los Expertos\n00:05:04 Evolución de la IA en la Cultura\n00:08:04 Avances y Potencial de la IA\n00:11:00 Impacto de la IA en el Pensamiento Creativo\n00:14:22 Algoritmos y Creatividad\n00:18:32 Decisiones Creativas en la Era de la IA\n00:19:01 Pensamiento Sistémico y Creatividad\n00:20:24 Reflexión Final y Próximos Episodios\n\nLa Convergencia de la Creatividad y la Inteligencia Artificial\n\nLa creatividad y la inteligencia artificial (IA) se están fusionando de maneras que están redefiniendo tanto el arte como la ciencia, ofreciendo una oportunidad sin precedentes para explorar nuevas posibilidades e innovar.\n\nLa Creatividad Redefinida\nJosé Antonio Marina define la creatividad como la capacidad de encontrar posibilidades en la realidad, considerándola una herramienta esencial para la innovación. En la era digital, esta capacidad se amplía con el acceso a vastas cantidades de información y la capacidad de procesarla de formas novedosas.\n\nLa Inteligencia Artificial como Socio Creativo\nLa IA se está convirtiendo en un aliado poderoso en el proceso creativo, generando imágenes, textos y conceptos completos. No es solo una herramienta pasiva, sino un colaborador activo que puede aprender y evolucionar, facilitando la exploración de ideas con una velocidad y precisión sin precedentes.\n\nEducación y Formación Integral\nLa integración de la IA en la educación requiere un enfoque integral que equilibre el dominio de herramientas digitales con el desarrollo del pensamiento crítico y la innovación. Los futuros profesionales deben estar equipados para navegar eficazmente en un entorno cada vez más complejo y tecnológicamente avanzado.\n\nDesafíos y Responsabilidades\nLa IA presenta desafíos significativos, como la capacidad de discernir entre vastas cantidades de información. Este nuevo paradigma exige liderazgo y una comprensión profunda de las herramientas disponibles para utilizar la IA de manera ética y eficiente.\n\nDe la Ciencia Ficción a la Realidad\nLa IA ha sido un tema recurrente en la ciencia ficción, inspirando esperanza y temor sobre el futuro de la tecnología. Películas como \"2001: Una odisea del espacio\" y \"Alien: el octavo pasajero\" han explorado estas dualidades, y hoy, muchas de esas fantasías se están convirtiendo en realidades tangibles.\n\nHacia un Futuro Colaborativo\nLa convergencia de la creatividad y la IA abre un abanico de posibilidades que apenas estamos comenzando a explorar. La creatividad humana, apoyada por la IA, puede alcanzar nuevas alturas, ofreciendo soluciones y perspectivas inimaginables. Esta integración no es solo una tendencia, sino una transformación fundamental que beneficiará a toda la humanidad si se utiliza de manera ética y efectiva.",

ene una solución sencilla y rápida. La raíz del inconveniente radica en una variable del sistema llamada FILEDIA. Esta variable controla si AutoCAD muestra o no los cuadros de diálogo para abrir y guardar archivos. Si esta variable se ha configurado accidentalmente en 0, los cuadros de diálogo desaparecen, forzando al usuario a ingresar la información manualmente. Esto puede ocurrir, por ejemplo, tras la ejecución de un script o una personalización que modifique temporalmente esta configuración y que, por alguna razón, no la restablezca a su estado original.\n\nLa solución es tan simple como cambiar el valor de la variable FILEDIA a 1. Para hacerlo, sigue estos pasos:\n\nAbre la línea de comandos en AutoCAD.\nEscribe FILEDIA y presiona Enter.\nIngresa 1 y presiona Enter nuevamente.\nCon esto, los cuadros de diálogo volverán a aparecer como es habitual, facilitando la apertura y el guardado de archivos sin necesidad de recordar rutas complicadas o nombres de archivos específicos.\n\nEste problema es un recordatorio de cómo pequeños cambios en las configuraciones del software pueden alterar significativamente la experiencia de usuario. Además, resalta la importancia de estar familiarizado con las variables del sistema en AutoCAD, ya que pueden ser la clave para solucionar problemas que, a primera vista, parecen complejos.\n\nFinalmente, si eres un usuario habitual de AutoCAD o estás involucrado en su aprendizaje, es útil conocer y comprender estas configuraciones. El dominio de estos aspectos no solo mejora tu eficiencia, sino que también te prepara para resolver problemas similares que puedan surgir en el futuro",

ejoras.\n\nUsar V-Ray 7 en Revit es aprovechar al máximo el potencial del modelado BIM con resultados visuales profesionales, sin sacrificar accesibilidad ni fluidez. V-Ray 7 y Revit, juntos, hacen posible que la calidad visual esté al alcance de todos.",

        "CONTENIDO": "¿Cómo puede la inteligencia artificial potenciar la creatividad humana sin destruirla?”\n\nUn debate honesto, profundo y lleno de matices entre dos referentes reales del sector. Perfecto para educar y conectar emocionalmente con arquitectos, creativos y tecnólogos.\n\n🔟 REGALAMOS 10 ENTRADAS ONLINE:\n👉 https://www.eventbrite.es/e/124464218...\n📌 O usa el código: BBTS25_SERGIOMANES_ONLINE_INVITACION\n\n💥 UN 25% de descuento exclusivo para la comunidad de Sergio Manes, válido para todas las modalidades de entrada:\n✅ Online, ✅ Presencial ✅ VIB (Very Important BIM – acceso completo viernes y sábado)\n👉 https://www.eventbrite.es/e/124464218...\n📌 O usa el código: BBTS25_SERGIOMANES_DTO25\n\nVivimos un momento histórico.\nLa inteligencia artificial ha dejado de ser una promesa futurista para convertirse en una presencia cotidiana: genera imágenes, escribe, diseña, opina y hasta se atreve a imaginar por nosotros. Pero, en medio de esta revolución, surge una pregunta incómoda:\n¿Estamos ganando creatividad o la estamos entregando a las máquinas?\n\nEn este episodio, Sergio Manes, arquitecto, músico y docente, y David Barco, tecnólogo y divulgador conocido como Diario de un BIM Manager, se sumergen en una conversación profunda y honesta sobre el impacto real de la inteligencia artificial en la creatividad humana.\nUna charla entre dos profesionales que aman la tecnología, pero que también defienden la sensibilidad, la intuición y el alma detrás del diseño.\n\nA lo largo de este diálogo, exploramos el dilema que muchos creativos y arquitectos sienten en silencio:\n👉 La fascinación por las posibilidades infinitas de la IA.\n👉 Y el miedo a perder nuestra esencia, nuestro criterio, nuestra voz.\n\n💬 ¿Qué ocurre cuando todos los renders se parecen?\n💬 ¿Cómo mantener la originalidad cuando la IA crea más rápido que nosotros?\n💬 ¿Podemos seguir hablando de arte, emoción o intuición si el proceso lo domina un algoritmo?\n💬 ¿Dónde queda el disfrute humano de crear, decidir y equivocarse?\n\nA través de ejemplos reales, reflexiones profundas y momentos de humor, Sergio y David trazan una línea de pensamiento que va mucho más allá de la tecnología: hablan del ser humano detrás del clic.\nDe cómo volver a disfrutar el proceso creativo en un mundo cada vez más automatizado.\nDe cómo usar la inteligencia artificial como aliada, no como sustituta.\nY de por qué la próxima revolución no será tecnológica… sino emocional.",

        "SOFTWARE/TEMA": "INTELIGENCIA ARTIFICIAL",

        "TITULO": "Del render al mundo: la nueva era de la arquitectura con IA",
        "CONTENIDO": "Hasta ahora, las inteligencias artificiales solo podían generar renders 2D. Pero eso cambió. Hoy la IA puede crear espacios tridimensionales completos, con volumen, profundidad y movimiento.\n\nEn este video te explico qué es el Gaussian Splatting,\nuna de las innovaciones más importantes del momento:\nla técnica que permite a la inteligencia artificial reconstruir mundos 3D a partir de simples videos,\nsin necesidad de polígonos ni geometría tradicional.\n\nVas a entender:\nQué es una Gaussiana y cómo funciona matemáticamente.\nQué son los Gaussian Splats y por qué la IA los usa para “pintar el espacio”.\nPor qué este sistema es más rápido y natural para la IA que construir modelos 3D convencionales.\nY cómo estas nubes de puntos generadas por IA pueden integrarse en flujos de trabajo CAD y BIM gracias a herramientas como TCP Point Cloud Editor, de Applitop, patrocinador de este video.\n\nEl futuro ya está acá:\nla arquitectura, la ingeniería y el diseño están empezando a trabajar con nubes de puntos inteligentes, capaces de transformarse en modelos reales, medibles y editables.\n\nEnlaces:\nWorldlabs: https://marble.worldlabs.ai/\nTCP Point Cloud Editor: https://www.aplitop.com/software/tcp-...\n\nWorkshops:\nMadrid – 15y 16 de noviembre (presencial, cupos limitados) https://wa.me/message/IN4YPFQJ2S2BK1\nCDMX – 6 y 7 de diciembre (presencial, cupos limitados) https://wa.me/message/IN4YPFQJ2S2BK1\nFebrero – Workshop online internacional\n\n🔴 Patreon ➡️   / arqmanes  \n🟡 ARQMANES PRO➡️    / @arqmanes2  \n🔵 Grupo Facebook ➡️   / 762824920791075  \n🟣 Instagram ➡️ https://www.instagram.com/arqmanes/?h...\n⚪​ Linkedin ➡️   / recent-activity  \n⚫ X ➡️ https://x.com/arqmanes\n🌓​ Tik-Tok ➡️   / arquimanes  \n🟢 ArqMANES ➡️    / @arqmanes  \n\n🧉​ El mate eléctrico ➡️➡️➡️ https://bit.ly/ElMateDelProfe código: arqmanes\n\nUnite a mi canal para acceder a sus beneficios:\n   / @arqmanes  \n\n\n\n00:00:00 Revolución en la arquitectura con IA y modelos 3D\nPresentación de una nueva IA capaz de generar entornos 3D recorribles desde texto o imágenes. Diferencia con los renders planos tradicionales y promesa de un cambio radical en arquitectura.\n\n00:00:53 Ejemplos prácticos y primeras impresiones\nDemostración de modelos interactivos generados por IA. Se presenta la idea de nubes de puntos y la técnica de \"Gaussian Splats\". Primeras reacciones y comparaciones con modelos tradicionales.\n\n00:01:55 Primer contacto con las nubes de puntos\nSe explica cómo descargar, visualizar e importar una nube de puntos generada por IA. Diferencias entre modelos escaneados y generados, y primeros detalles técnicos.\n\n00:03:03 De renders a experiencias espaciales\nReflexión sobre el salto de las imágenes estáticas a los espacios navegables. Limitaciones actuales, potencial de mejora futura y comparación con el pasado reciente de la IA visual.\n\n00:05:57 ¿Qué es el Gaussian Splatting 3D?\nExplicación técnica paso a paso de cómo funciona el método G-Splats: desde la toma de imágenes, la estructura desde el movimiento, hasta el renderizado en tiempo real con gaussianas.\n\n00:09:05 Diferencias con la fotogrametría y ventajas del G-Splat\nSe aclara por qué G-Splat no es lo mismo que fotogrametría y por qué es más natural para la IA. \n\n00:09:41 Porqué esto es ideal para la Inteligencia Artificial?\nLa IA no modela con vértices, sino con densidades suaves, más acordes a su lógica de funcionamiento.\n\n00:12:11 El rol del arquitecto en este nuevo paradigma\nAnálisis de cómo cambia la práctica arquitectónica: de dibujar planos a editar nubes de puntos. Los G-Splats se convierten en materia prima del proyecto, y los editores de nubes serán herramientas clave.\n\n00:14:08 Herramientas para trabajar con nubes de puntos\nPresentación del software TCP PointCloud Editor: qué permite hacer, qué tipos de nubes soporta, y cómo se integra al flujo de trabajo arquitectónico con precisión y eficiencia.\n\n00:18:02 El futuro de la arquitectura: datos y humanidad\nReflexión final sobre el rol del arquitecto en un mundo con IA. La nube de puntos será el nuevo inicio del proyecto, pero seguirá siendo el humano quien transforme esos datos en espacios significativos.\n\n00:20:03 Cómo acceder a la IA y a los workshops\nExplicación para acceder al generador de G-Splats, participar del sorteo del workshop, y detalles sobre los próximos encuentros presenciales y online.\n\n00:21:46 Comunidad, aprendizaje continuo y cierre\nInvitación a sumarse a la comunidad en Patreon, aprender más sobre IA y herramientas de arquitectura, y seguir actualizándose en un mundo que cambia velozmente.",

        // Función para convertir fecha de formato "DD-MMM-YY" a formato "YYYY-MM-DD" para el input date
        function parseDate(dateStr) {
            if (!dateStr) return '';

            const months = {
                'ene': '01', 'feb': '02', 'mar': '03', 'abr': '04', 'may': '05', 'jun': '06',
                'jul': '07', 'ago': '08', 'sep': '09', 'oct': '10', 'nov': '11', 'dic': '12'
            };

            try {
                const parts = dateStr.split('-');
                if (parts.length !== 3) return '';

                const day = parts[0].padStart(2, '0');
                const monthLower = parts[1].toLowerCase();
                const month = months[monthLower] || '01';
                let year = parts[2];

                // Ajustar el año a formato de 4 dígitos
                if (year.length === 2) {
                    const currentYear = new Date().getFullYear();
                    const century = Math.floor(currentYear / 100) * 100;
                    const twoDigitYear = parseInt(year);
                    // Si el año de dos dígitos es mayor que el año actual de dos dígitos, asumimos el siglo anterior
                    if (twoDigitYear > (currentYear % 100)) {
                        year = (century - 100 + twoDigitYear).toString();
                    } else {
                        year = (century + twoDigitYear).toString();
                    }
                }

                return `${year}-${month}-${day}`;
            } catch (e) {
                console.error('Error parsing date:', e);
                return '';
            }
        }

        // Función para convertir fecha de formato "YYYY-MM-DD" a formato "DD-MMM-YY" para mostrar
        function formatDateForDisplay(isoDateStr) {
            if (!isoDateStr) return '';

            const months = [
                'ene', 'feb', 'mar', 'abr', 'may', 'jun',
                'jul', 'ago', 'sep', 'oct', 'nov', 'dic'
            ];

            try {
                const date = new Date(isoDateStr);
                const day = date.getDate().toString().padStart(2, '0');
                const month = months[date.getMonth()];
                const year = date.getFullYear().toString().substring(2);

                return `${day}-${month}-${year}`;
            } catch (e) {
                console.error('Error formatting date:', e);
                return isoDateStr;
            }
        }

        // Función para actualizar las opciones del combobox Software/Tema
        function updateSoftwareOptions() {
            // Obtener datos filtrados basados en los filtros actuales (excepto software)
            const serieValue = filterSerie.value;
            const tituloValue = filterTitulo.value.trim().toLowerCase();
            const contenidoValue = filterContenido.value.trim().toLowerCase();

            const filteredForSoftware = videoData.filter(video => {
                // Aplicar solo filtros que no sean Software/Tema
                if (serieValue && video['SERIE'] !== serieValue) {
                    return false;
                }

                // Filtro por Título (búsqueda parcial)
                if (tituloValue && video['TITULO'] && typeof video['TITULO'] === 'string') {
                    if (!video['TITULO'].toLowerCase().includes(tituloValue)) {
                        return false;
                    }
                } else if (tituloValue) {
                    return false;
                }

                // Filtro por Contenido (búsqueda parcial)
                if (contenidoValue && video['CONTENIDO'] && typeof video['CONTENIDO'] === 'string') {
                    if (!video['CONTENIDO'].toLowerCase().includes(contenidoValue)) {
                        return false;
                    }
                } else if (contenidoValue) {
                    return false;
                }

                return true;
            });

            // Obtener valores únicos para Software/Tema
            const uniqueSoftware = [...new Set(filteredForSoftware.map(item => item['SOFTWARE/TEMA']))];
            uniqueSoftware.sort();

            // Guardar selección actual
            const currentSelection = filterSoftware.value;

            // Actualizar opciones
            filterSoftware.innerHTML = '<option value="">Todos</option>';
            uniqueSoftware.forEach(software => {
                filterSoftware.innerHTML += `<option value="${software}">${software}</option>`;
            });

            // Restaurar selección si todavía existe en las opciones
            if (currentSelection && uniqueSoftware.includes(currentSelection)) {
                filterSoftware.value = currentSelection;
            }
        }

        // Función para actualizar las opciones del combobox Serie
        function updateSerieOptions() {
            // Obtener datos filtrados basados en los filtros actuales (excepto serie)
            const softwareValue = filterSoftware.value;
            const tituloValue = filterTitulo.value.trim().toLowerCase();
            const contenidoValue = filterContenido.value.trim().toLowerCase();

            const filteredForSerie = videoData.filter(video => {
                // Aplicar solo filtros que no sean Serie
                if (softwareValue && video['SOFTWARE/TEMA'] !== softwareValue) {
                    return false;
                }

                // Filtro por Título (búsqueda parcial)
                if (tituloValue && video['TITULO'] && typeof video['TITULO'] === 'string') {
                    if (!video['TITULO'].toLowerCase().includes(tituloValue)) {
                        return false;
                    }
                } else if (tituloValue) {
                    return false;
                }

                // Filtro por Contenido (búsqueda parcial)
                if (contenidoValue && video['CONTENIDO'] && typeof video['CONTENIDO'] === 'string') {
                    if (!video['CONTENIDO'].toLowerCase().includes(contenidoValue)) {
                        return false;
                    }
                } else if (contenidoValue) {
                    return false;
                }

                return true;
            });

            // Obtener valores únicos para Serie
            const uniqueSeries = [...new Set(filteredForSerie.map(item => item['SERIE']))];
            uniqueSeries.sort();

            // Guardar selección actual
            const currentSelection = filterSerie.value;

            // Actualizar opciones
            filterSerie.innerHTML = '<option value="">Todas</option>';
            uniqueSeries.forEach(serie => {
                filterSerie.innerHTML += `<option value="${serie}">${serie}</option>`;
            });

            // Restaurar selección si todavía existe en las opciones
            if (currentSelection && uniqueSeries.includes(currentSelection)) {
                filterSerie.value = currentSelection;
            }
        }

        // Función para renderizar la tabla con los datos filtrados
        function renderTable(filteredData = null) {
            const data = filteredData || videoData;
            tableBody.innerHTML = '';

            if (data.length === 0) {
                noResultsDiv.style.display = 'block';
                return;
            }

            noResultsDiv.style.display = 'none';

            data.forEach(video => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${video['No']}</td>
                    <td>${video['SOFTWARE/TEMA']}</td>
                    <td>${video['FECHA DE PUBL.']}</td>
                    <td>${video['SERIE']}</td>
                    <td>${video['TITULO']}</td>
                    <td>${video['CONTENIDO']}</td>
                    <td class="link-cell"><a href="${video['LINK']}" target="_blank">Ver</a></td>
                    <td>${video['TIEMPO']}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Función para aplicar los filtros
        function applyFilters() {
            const softwareValue = filterSoftware.value;
            const serieValue = filterSerie.value;
            const tituloValue = filterTitulo.value.trim().toLowerCase();
            const contenidoValue = filterContenido.value.trim().toLowerCase();

            const filteredData = videoData.filter(video => {
                // Filtro por Software/Tema
                if (softwareValue && video['SOFTWARE/TEMA'] !== softwareValue) {
                    return false;
                }

                // Filtro por Serie
                if (serieValue && video['SERIE'] !== serieValue) {
                    return false;
                }

                // Filtro por Título (búsqueda parcial)
                if (tituloValue && video['TITULO'] && typeof video['TITULO'] === 'string') {
                    if (!video['TITULO'].toLowerCase().includes(tituloValue)) {
                        return false;
                    }
                } else if (tituloValue) {
                    return false;
                }

                // Filtro por Contenido (búsqueda parcial)
                if (contenidoValue && video['CONTENIDO'] && typeof video['CONTENIDO'] === 'string') {
                    if (!video['CONTENIDO'].toLowerCase().includes(contenidoValue)) {
                        return false;
                    }
                } else if (contenidoValue) {
                    return false;
                }

                return true;
            });

            renderTable(filteredData);

            // Actualizar las opciones de los combobox
            updateSoftwareOptions();
            updateSerieOptions();
        }

        // Función para llenar los combobox con opciones únicas inicialmente
        function populateComboboxes() {
            updateSoftwareOptions();
            updateSerieOptions();
        }

        // Función para limpiar todos los filtros
        function clearFilters() {
            filterSoftware.value = '';
            filterSerie.value = '';
            filterTitulo.value = '';
            filterContenido.value = '';

            // Primero actualizamos los comboboxes para que muestren todas las opciones
            // ya que no hay filtros aplicados
            const uniqueSoftware = [...new Set(videoData.map(item => item['SOFTWARE/TEMA']))];
            uniqueSoftware.sort();
            filterSoftware.innerHTML = '<option value="">Todos</option>';
            uniqueSoftware.forEach(software => {
                filterSoftware.innerHTML += `<option value="${software}">${software}</option>`;
            });

            const uniqueSeries = [...new Set(videoData.map(item => item['SERIE']))];
            uniqueSeries.sort();
            filterSerie.innerHTML = '<option value="">Todas</option>';
            uniqueSeries.forEach(serie => {
                filterSerie.innerHTML += `<option value="${serie}">${serie}</option>`;
            });

            // Luego mostramos todos los registros
            renderTable();
        }

        // Evento para aplicar filtros cuando cambian los valores
        [filterSoftware, filterSerie, filterTitulo, filterContenido].forEach(filter => {
            filter.addEventListener('input', applyFilters);
            filter.addEventListener('change', applyFilters);
        });

        // Evento para el botón de limpiar filtros
        clearFiltersBtn.addEventListener('click', clearFilters);

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            populateComboboxes();
            renderTable();
        });
    </script>
</body>
